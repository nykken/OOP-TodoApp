<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="~{layout :: head}"></head>
<body>
<nav th:insert="~{layout :: nav}"></nav>

<div class="container">
  <div class="main-container">
    <div class="header-section">
      <a th:href="@{/lists/{id}(id=${todoList.id})}" class="btn btn-primary">
        <i class="fas fa-arrow-left"></i>
        Back
      </a>
      <h1 class="header-title">
        Edit Todo
      </h1>
    </div>

    <form th:action="@{/lists/{listId}/todos/{todoId}/update(listId=${todoList.id}, todoId=${todo.id})}"
          th:object="${todo}" method="post">
      <div class="form-group">
        <label for="editTodoDescription" class="form-label">Description</label>
        <input type="text"
               class="form-control"
               id="editTodoDescription"
               th:field="*{description}"
               autofocus
               required>
      </div>
      <div class="form-actions" style="margin-top: 1rem; display: flex; gap: 1rem;">
        <a th:href="@{/lists/{id}(id=${todoList.id})}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i>
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
