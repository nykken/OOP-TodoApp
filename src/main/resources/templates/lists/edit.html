<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout :: head}"></head>
<body>
<nav th:insert="~{layout :: nav}"></nav>

<div class="container">
  <div class="main-container">
    <div class="header-section">
      <a th:href="@{/lists/{id}(id=${todoList.id})}" class="btn btn-primary">
        <i class="fas fa-arrow-left"></i>
        Back
      </a>
      <h1 class="header-title">
        Rename Todo List
      </h1>
    </div>

    <form th:action="@{/lists/{id}/update(id=${todoList.id})}" th:object="${todoList}" method="post">
      <div class="form-group">
        <label for="editListName" class="form-label">List Name</label>
        <input type="text"
               class="form-control"
               id="editListName"
               th:field="*{name}"
               autofocus
               required>
      </div>
      <div class="form-actions" style="margin-top: 1rem; display: flex; gap: 1rem;">
        <a th:href="@{/lists/{id}(id=${todoList.id})}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i>
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
