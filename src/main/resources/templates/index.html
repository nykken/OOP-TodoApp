<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Todo Lists - Todo App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        font-family: 'Inter', sans-serif;
    }

    .main-container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        margin: 2rem auto;
        min-height: calc(100vh - 200px);
    }

    .navbar {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid #e2e8f0;
    }

    .navbar-brand {
        font-weight: 700;
        color: #6366f1 !important;
    }

    .btn-primary {
        background: #6366f1;
        border-color: #6366f1;
        border-radius: 8px;
    }

    .btn-primary:hover {
        background: #5855eb;
        border-color: #5855eb;
    }

    .card {
        border-radius: 12px;
        transition: all 0.2s ease;
    }

    .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    .d-flex.flex-wrap {
    gap: 1.5rem;           /* This adds gap between all flex items */
    }

    .flex-card {
    flex: 1 1 320px;
    max-width: 400px;
    min-width: 280px;
}
  </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container">
    <a class="navbar-brand" href="/">
      <i class="fas fa-tasks me-2"></i>
      TodoMaster
    </a>
  </div>
</nav>

<!-- Main Content -->
<div class="container">
  <div class="main-container">
    <div class="p-4">
      <div class="row">
        <div class="col-12">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">
              <i class="fas fa-list me-2"></i>My Todo Lists
            </h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createListModal">
              <i class="fas fa-plus me-2"></i>New List
            </button>
          </div>

          <!-- No todo lists message -->
          <div th:if="${todoLists == null or #lists.isEmpty(todoLists)}" class="text-center py-5">
            <i class="fas fa-clipboard-list fa-3x text-muted mb-3"></i>
            <h4 class="text-muted">No todo lists yet</h4>
            <p class="text-muted">Create your first todo list to get started!</p>
          </div>

          <!-- Todo Lists Grid - only render if lists exist -->
          <div class="d-flex flex-wrap justify-content-center" th:if="${todoLists != null and not #lists.isEmpty(todoLists)}">
            <div class="flex-card mb-4" th:each="todoList : ${todoLists}">
              <div class="card h-100" th:if="${todoList != null}">
                <div class="card-body">
                  <h5 class="card-title" th:text="${todoList.name ?: 'Unnamed List'}">List Name</h5>
                  <div class="mb-3">
                                            <span class="badge bg-secondary">
                                                0/0
                                            </span>
                  </div>
                  <p class="text-muted">Click to view todos</p>
                </div>
                <div class="card-footer bg-transparent">
                  <a th:href="${todoList.id != null ? '/lists/' + todoList.id : '#'}" class="btn btn-outline-primary btn-sm me-2">
                    <i class="fas fa-eye me-1"></i>View
                  </a>
                  <form th:if="${todoList.id != null}" th:action="@{/lists/{id}/delete(id=${todoList.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-danger btn-sm"
                            onclick="return confirmDelete('Are you sure you want to delete this todo list?')">
                      <i class="fas fa-trash me-1"></i>Delete
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Create Todo List Modal -->
<div class="modal fade" id="createListModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form th:action="@{/lists}" th:object="${newTodoList}" method="post">
        <div class="modal-header">
          <h5 class="modal-title">Create New Todo List</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="listName" class="form-label">List Name</label>
            <input type="text"
                   class="form-control"
                   id="listName"
                   th:field="*{name}"
                   placeholder="Enter list name"
                   required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>Create List
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function confirmDelete(message) {
      return confirm(message || 'Are you sure you want to delete this item?');
  }
</script>
</body>
</html>
