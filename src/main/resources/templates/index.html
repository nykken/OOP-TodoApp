<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
<!-- Navigation -->
<nav th:insert="~{layout :: nav}"></nav>

<!-- Main Content -->
<div class="container">
  <div class="main-container">
    <!-- Header Section -->
    <div class="header-section">
      <h1 class="header-title">
        <i class="fas fa-list"></i>
        Dashboard
      </h1>
      <div class="create-dropdown">
        <div class="btn btn-primary create-btn">
          <i class="fas fa-plus"></i>
          Create New
          <i class="fas fa-chevron-down"></i>
        </div>
        <div class="dropdown-content">
          <a th:href="@{/lists/new}" class="dropdown-item">
            <i class="fas fa-list"></i>
            Todo List
          </a>
          <a th:href="@{/notes/new}" class="dropdown-item">
            <i class="fas fa-sticky-note"></i>
            Note
          </a>
        </div>
      </div>
    </div>

    <!-- No Items Message -->
    <div th:if="${dashboardItems == null or #lists.isEmpty(dashboardItems)}" class="empty-state">
      <i class="fas fa-inbox"></i>
      <h4>No content yet</h4>
      <p>Create your first todo list or note to get started!</p>
    </div>

    <!-- Unified Dashboard Items -->
    <div class="cards-container" th:if="${dashboardItems != null and not #lists.isEmpty(dashboardItems)}">
      <div class="card hybrid-card" th:each="item : ${dashboardItems}"
           th:data-url="${item.entityType.name() == 'TODOLIST' ? '/lists/' + item.id : '/notes/' + item.id}"
           onclick="window.location.href = this.dataset.url">

        <!-- Gradient Header -->
        <div class="card-header" th:classappend="${item.entityType.name() == 'TODOLIST' ? 'todo-gradient' : 'note-gradient'}">
          <div class="header-content">
            <i th:class="${item.entityType.name() == 'TODOLIST' ? 'fas fa-list' : 'fas fa-sticky-note'}"></i>
            <span th:text="${item.entityType.name() == 'TODOLIST' ? 'Todo List' : 'Note'}"></span>
          </div>
        <div>


        <!-- Card Body -->
        <div class="card-body">
          <h3 class="card-title" th:text="${item.title}">Card Title</h3>

          <!-- Progress Bar (only for TodoLists) -->
          <div th:if="${item.entityType.name() == 'TODOLIST'}" class="progress-info">
            <div class="progress-bar">
              <div class="progress-fill" th:style="'width: ' + ${item.completionPercentage} + '%;'"></div>
            </div>
            <span class="progress-text" th:text="${item.progressString}">3 of 5 completed</span>
          </div>

          <!-- Preview Content -->
          <div class="preview-content">
            <!-- Todo List Preview -->
            <div th:if="${item.entityType.name() == 'TODOLIST' and item.todoPreviewItems != null and not #lists.isEmpty(item.todoPreviewItems)}">
              <div th:each="todo, iterStat : ${item.todoPreviewItems}"
                   th:if="${iterStat.index < 3}"
                   class="todo-preview-item">
                <i th:class="${todo.completed ? 'fas fa-check-circle completed' : 'far fa-circle pending'}"></i>
                <span th:text="${todo.description}"
                      th:classappend="${todo.completed ? 'completed' : ''}">Todo item</span>
              </div>
              <div th:if="${#lists.size(item.todoPreviewItems) > 3}" class="more-items">
                <span th:text="'+' + ${#lists.size(item.todoPreviewItems) - 3} + ' more items'">+2 more items</span>
              </div>
            </div>

            <!-- Note Preview -->
            <div th:if="${item.entityType.name() == 'NOTE'}">
              <p class="note-preview" th:text="${item.preview}">Note preview content...</p>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div class="card-footer">
          <span class="footer-timestamp" th:text="'Last edited ' + ${@timeUtil.lastEdited(item.updatedAt)}">Last edited 2 hours ago</span>
          <a th:href="${item.entityType.name() == 'TODOLIST' ? '/lists/' + item.id + '/delete-confirm' : '/notes/' + item.id + '/delete-confirm'}"
             class="btn-delete"
             onclick="event.stopPropagation(); return true;">
            <i class="fas fa-trash"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:insert="~{layout :: fab}"></div>

<style>
  /* Hybrid Card Design Styles */
  .card {
    background: white;
    border-radius: 16px;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    cursor: pointer;
  }

  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.15);
  }

  /* Gradient Header */
  .card-header {
    padding: 1rem 1.5rem;
    color: white;
    display: flex;
    justify-content: flex-start;
    align-items: center;
  }

  .todo-gradient {
    background: linear-gradient(135deg, #6366f1, #8b5cf6);
  }

  .note-gradient {
    background: linear-gradient(135deg, #f59e0b, #f97316);
  }

  .header-content {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.875rem;
    font-weight: 500;
  }

  .header-timestamp {
    font-size: 0.75rem;
    opacity: 0.9;
  }

  /* Card Body */
  .card .card-body {
    padding: 1.5rem;
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .card .card-title {
    font-size: 1.25rem;
    font-weight: 700;
    color: #1f2937;
    margin: 0 0 1rem 0;
  }

  /* Progress Bar */
  .progress-info {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    margin-bottom: 1rem;
  }

  .progress-bar {
    flex: 1;
    height: 6px;
    background: #e5e7eb;
    border-radius: 3px;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #6366f1, #8b5cf6);
    border-radius: 3px;
    transition: width 0.3s ease;
  }

  .progress-text {
    font-size: 0.75rem;
    color: #6b7280;
    font-weight: 600;
    white-space: nowrap;
  }

  /* Preview Content */
  .preview-content {
    flex: 1;
  }

  /* Todo Preview Items */
  .todo-preview-item {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    margin-bottom: 0.5rem;
    font-size: 0.875rem;
  }

  .todo-preview-item i.completed {
    color: #10b981;
  }

  .todo-preview-item i.pending {
    color: #d1d5db;
  }

  .todo-preview-item span.completed {
    color: #6b7280;
    text-decoration: line-through;
  }

  .todo-preview-item span {
    color: #374151;
    line-height: 1.4;
  }

  .more-items {
    font-size: 0.75rem;
    color: #9ca3af;
    font-style: italic;
    margin-top: 0.5rem;
    padding-left: 1.5rem;
  }

  /* Note Preview */
  .note-preview {
    color: #6b7280;
    font-size: 0.875rem;
    line-height: 1.6;
    margin: 0;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  /* Footer */
  .card .card-footer {
    padding: 1rem 1.5rem;
    background: #f9fafb;
    border-top: 1px solid #f1f5f9;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .footer-timestamp {
    font-size: 0.75rem;
    color: #9ca3af;
  }

  .btn-delete {
    width: 32px;
    height: 32px;
    border: none;
    border-radius: 8px;
    background: transparent;
    color: #9ca3af;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.875rem;
    text-decoration: none;
  }

  .btn-delete:hover {
    background: #fee2e2;
    color: #ef4444;
    transform: scale(1.1);
  }

  /* Override cards-container grid for better responsive layout */
  .cards-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 1.5rem;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .cards-container {
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    .card-header {
      padding: 1rem;
    }

    .card .card-body {
      padding: 1rem;
    }

    .card .card-footer {
      padding: 1rem;
    }
  }
</style>

</body>
</html>
