<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Todo Lists - Todo App</title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: #1e293b;
      line-height: 1.6;
    }

    /* Container System */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Navigation */
    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #e2e8f0;
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 1rem 0;
    }

    .navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: #6366f1;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .navbar-brand:hover {
      color: #5855eb;
    }

    /* Main Container */
    .main-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
      margin: 2rem auto;
      min-height: calc(100vh - 200px);
      padding: 2rem;
    }

    /* Header Section */
    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .header-title {
      font-size: 1.875rem;
      font-weight: 600;
      color: #1e293b;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.875rem;
    }

    .btn-primary {
      background: #6366f1;
      color: white;
    }

    .btn-primary:hover {
      background: #5855eb;
      transform: translateY(-1px);
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    .btn-outline-primary {
      background: transparent;
      color: #6366f1;
      border: 1px solid #6366f1;
    }

    .btn-outline-primary:hover {
      background: #6366f1;
      color: white;
    }

    .btn-outline-danger {
      background: transparent;
      color: #ef4444;
      border: 1px solid #ef4444;
    }

    .btn-outline-danger:hover {
      background: #ef4444;
      color: white;
    }

    .btn-sm {
      padding: 0.5rem 1rem;
      font-size: 0.75rem;
    }

    .btn-secondary {
      background: #6b7280;
      color: white;
    }

    .btn-secondary:hover {
      background: #4b5563;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 3rem 0;
    }

    .empty-state i {
      font-size: 3rem;
      color: #9ca3af;
      margin-bottom: 1rem;
    }

    .empty-state h4 {
      color: #6b7280;
      margin-bottom: 0.5rem;
    }

    .empty-state p {
      color: #9ca3af;
    }

    /* Cards Layout */
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .card {
      flex: 1 1 320px;
      max-width: 400px;
      min-width: 280px;
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      transition: all 0.2s ease;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    .card-body {
      padding: 1.5rem;
      flex-grow: 1;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #1e293b;
    }

    .card-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid #f1f5f9;
      background: #f8fafc;
      border-radius: 0 0 12px 12px;
      display: flex;
      gap: 0.5rem;
    }

    /* Badge */
    .badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      background: #6b7280;
      color: white;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    /* Text Utilities */
    .text-muted {
      color: #6b7280;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-dialog {
      background: white;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      overflow: auto;
    }

    .modal-header {
      padding: 1.5rem;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #1e293b;
    }

    .modal-body {
      padding: 1.5rem;
    }

    .modal-footer {
      padding: 1.5rem;
      border-top: 1px solid #e2e8f0;
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
    }

    .btn-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #6b7280;
    }

    .btn-close:hover {
      color: #374151;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 1rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #374151;
    }

    .form-control {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 0 0.5rem;
      }

      .main-container {
        margin: 1rem auto;
        padding: 1rem;
      }

      .header-section {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .cards-container {
        justify-content: center;
      }

      .card {
        min-width: 250px;
      }

      .modal-dialog {
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar">
  <div class="container">
    <a class="navbar-brand" href="/">
      <i class="fas fa-tasks"></i>
      TodoMaster
    </a>
  </div>
</nav>

<!-- Main Content -->
<div class="container">
  <div class="main-container">
    <!-- Header Section -->
    <div class="header-section">
      <h1 class="header-title">
        <i class="fas fa-list"></i>
        My Todo Lists
      </h1>
      <button class="btn btn-primary" onclick="openModal('createListModal')">
        <i class="fas fa-plus"></i>
        New List
      </button>
    </div>

    <!-- No todo lists message -->
    <div th:if="${todoLists == null or #lists.isEmpty(todoLists)}" class="empty-state">
      <i class="fas fa-clipboard-list"></i>
      <h4>No todo lists yet</h4>
      <p>Create your first todo list to get started!</p>
    </div>

    <!-- Todo Lists Cards -->
    <div class="cards-container" th:if="${todoLists != null and not #lists.isEmpty(todoLists)}">
      <div class="card" th:each="todoList : ${todoLists}" th:if="${todoList != null}">
        <div class="card-body">
          <h5 class="card-title" th:text="${todoList.name ?: 'Unnamed List'}">List Name</h5>
          <div class="badge">0/0</div>
          <p class="text-muted">Click to view todos</p>
        </div>
        <div class="card-footer">
          <a th:href="${todoList.id != null ? '/lists/' + todoList.id : '#'}" class="btn btn-outline-primary btn-sm">
            <i class="fas fa-eye"></i>
            View
          </a>
          <form th:if="${todoList.id != null}" th:action="@{/lists/{id}/delete(id=${todoList.id})}" method="post" style="display: inline;">
            <button type="submit" class="btn btn-outline-danger btn-sm"
                    onclick="return confirmDelete('Are you sure you want to delete this todo list?')">
              <i class="fas fa-trash"></i>
              Delete
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Create Todo List Modal -->
<div class="modal" id="createListModal">
  <div class="modal-dialog">
    <form th:action="@{/lists}" th:object="${newTodoList}" method="post">
      <div class="modal-header">
        <h5 class="modal-title">Create New Todo List</h5>
        <button type="button" class="btn-close" onclick="closeModal('createListModal')">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="listName" class="form-label">List Name</label>
          <input type="text"
                 class="form-control"
                 id="listName"
                 th:field="*{name}"
                 placeholder="Enter list name"
                 required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="closeModal('createListModal')">Cancel</button>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-plus"></i>
          Create List
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  function confirmDelete(message) {
    return confirm(message || 'Are you sure you want to delete this item?');
  }

  function openModal(modalId) {
    document.getElementById(modalId).classList.add('show');
  }

  function closeModal(modalId) {
    document.getElementById(modalId).classList.remove('show');
  }

  // Close modal when clicking outside
  window.onclick = function(event) {
    if (event.target.classList.contains('modal')) {
      event.target.classList.remove('show');
    }
  }

  // Close modal with Escape key
  document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
      const openModal = document.querySelector('.modal.show');
      if (openModal) {
        openModal.classList.remove('show');
      }
    }
  });
</script>
</body>
</html>
