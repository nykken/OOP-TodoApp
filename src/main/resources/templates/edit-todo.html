<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit Todo - Todo App</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/" th:href="@{/}">
                    <i class="fas fa-home"></i> Home
                </a>
            </li>
            <li class="breadcrumb-item">
                <a th:href="@{/templates/pages/lists/{id}(id=${todoList.id})}" th:text="${todoList.name}">
                    Todo List
                </a>
            </li>
            <li class="breadcrumb-item active">Edit Todo</li>
        </ol>
    </nav>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">
                        <i class="fas fa-edit me-2"></i>Edit Todo
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/templates/pages/lists/{listId}/todos/{todoId}/update(listId=${todoList.id}, todoId=${todo.id})}"
                          th:object="${editTodoRequest}"
                          method="post">

                        <!-- Current Todo Info -->
                        <div class="alert alert-info mb-4">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-info-circle me-2"></i>
                                <div>
                                    <strong>Current Todo:</strong>
                                    <div class="mt-1" th:text="${todo.description}">Current description</div>
                                    <small class="text-muted">
                                        Status:
                                        <span th:if="${todo.completed}" class="badge bg-success">Completed</span>
                                        <span th:unless="${todo.completed}" class="badge bg-warning">Pending</span>
                                    </small>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="todoDescription" class="form-label">
                                <strong>New Description</strong>
                            </label>
                            <textarea class="form-control"
                                      th:class="${#fields.hasErrors('description')} ? 'form-control is-invalid' : 'form-control'"
                                      id="todoDescription"
                                      th:field="*{description}"
                                      rows="4"
                                      placeholder="What needs to be done?"
                                      required></textarea>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
                                Error message
                            </div>
                            <div class="form-text">
                                Enter the new description for this todo item.
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/templates/pages/lists/{id}(id=${todoList.id})}"
                               class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Quick Actions Card -->
            <div class="card mt-4">
                <div class="card-header">
                    <h6 class="card-title mb-0">
                        <i class="fas fa-bolt me-2"></i>Quick Actions
                    </h6>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <form th:action="@{/templates/pages/lists/{listId}/todos/{todoId}/toggle(listId=${todoList.id}, todoId=${todo.id})}"
                                  method="post" class="d-grid">
                                <button type="submit"
                                        class="btn btn-sm"
                                        th:class="${todo.completed} ? 'btn btn-sm btn-outline-warning' : 'btn btn-sm btn-outline-success'">
                                    <i th:class="${todo.completed} ? 'fas fa-undo' : 'fas fa-check'"></i>
                                    <span th:text="${todo.completed} ? 'Mark Pending' : 'Mark Complete'">Toggle</span>
                                </button>
                            </form>
                        </div>
                        <div class="col-6">
                            <form th:action="@{/templates/pages/lists/{listId}/todos/{todoId}/delete(listId=${todoList.id}, todoId=${todo.id})}"
                                  method="post" class="d-grid">
                                <button type="submit"
                                        class="btn btn-outline-danger btn-sm"
                                        onclick="return confirmDelete('Are you sure you want to delete this todo?')">
                                    <i class="fas fa-trash me-1"></i>Delete
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
