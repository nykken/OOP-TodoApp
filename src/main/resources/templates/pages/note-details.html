<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="~{layout :: head}"></head>
<body>
<!-- Navigation -->
<nav th:insert="~{layout :: nav}"></nav>

<div class="container">
    <div class="main-container">

        <!-- Header Section -->
        <div class="header-section">
            <a th:href="@{/}" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i>
                Back
            </a>
            <h1 class="header-title" th:text="${note != null ? note.title : 'Note'}">
                Note Title
            </h1>
            <div class="action-buttons">
                <a th:href="@{/notes/{id}/edit(id=${note.id})}" class="btn btn-outline-primary">
                    <i class="fas fa-edit"></i>
                    Edit
                </a>
                <a th:href="@{/notes/{id}/delete-confirm(id=${note.id})}" class="btn btn-outline-danger">
                    <i class="fas fa-trash"></i>
                    Delete
                </a>
            </div>
        </div>

        <!-- Note Content -->
        <div class="note-content">
            <div class="note-body">
                <div th:if="${note.body != null and not #strings.isEmpty(note.body)}"
                     class="note-text"
                     th:utext="${#strings.replace(#strings.escapeXml(note.body), '&#10;', '&lt;br/&gt;')}">
                    Note content goes here...
                </div>
                <div th:if="${note.body == null or #strings.isEmpty(note.body)}"
                     class="empty-note">
                    <i class="fas fa-sticky-note"></i>
                    <p>This note is empty</p>
                </div>
            </div>

            <!-- Note Metadata -->
            <div class="note-metadata">
                <small class="text-muted">
                    <i class="fas fa-calendar-plus"></i>
                    Created: <span th:text="${#temporals.format(note.createdAt, 'MMM dd, yyyy HH:mm')}">Jan 01, 2023 12:00</span>
                </small>
                <small class="text-muted" th:if="${note.updatedAt != note.createdAt}">
                    <i class="fas fa-edit"></i>
                    Updated: <span th:text="${#temporals.format(note.updatedAt, 'MMM dd, yyyy HH:mm')}">Jan 01, 2023 12:00</span>
                </small>
            </div>
        </div>

    </div>
</div>

<style>
    .note-content {
        margin-top: 2rem;
    }

    .note-body {
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        padding: 1.5rem;
        min-height: 200px;
        margin-bottom: 1rem;
    }

    .note-text {
        line-height: 1.6;
        font-size: 1rem;
        color: #333;
        white-space: pre-wrap;
    }

    .empty-note {
        text-align: center;
        color: #6c757d;
        padding: 2rem;
    }

    .empty-note i {
        font-size: 3rem;
        margin-bottom: 1rem;
        opacity: 0.5;
    }

    .note-metadata {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        padding: 1rem;
        background: #f8f9fa;
        border-radius: 6px;
        border-left: 4px solid #007bff;
    }

    .note-metadata small {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .header-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid #e9ecef;
    }


    .header-title {
        margin: 0;
        color: #333;
        font-weight: 600;
    }

    .action-buttons {
        display: flex;
        gap: 0.5rem;
    }

    .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        border: 1px solid transparent;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.2s;
        cursor: pointer;
        font-size: 0.9rem;
    }

    .btn-primary {
        background: #007bff;
        color: white;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background: #0056b3;
        border-color: #0056b3;
    }

    .btn-outline-primary {
        background: transparent;
        color: #007bff;
        border-color: #007bff;
    }

    .btn-outline-primary:hover {
        background: #007bff;
        color: white;
    }

    .btn-outline-danger {
        background: transparent;
        color: #dc3545;
        border-color: #dc3545;
    }

    .btn-outline-danger:hover {
        background: #dc3545;
        color: white;
    }

    @media (max-width: 768px) {
        .header-section {
            flex-direction: column;
            gap: 1rem;
            align-items: stretch;
        }

        .title-section {
            margin: 0;
            order: -1;
        }

        .action-buttons {
            justify-content: center;
        }
    }
</style>

</body>
</html>
