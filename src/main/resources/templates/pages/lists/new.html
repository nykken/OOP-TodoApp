<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="~{layout :: head}"></head>
<body>
<nav th:insert="~{layout :: nav}"></nav>

<div class="container">
    <div class="main-container">
        <!-- Header with Back Button -->
        <div class="header-section">
            <a th:href="@{/static}" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i>
                Back
            </a>

            <h1 class="header-title">
                Create New Todo List
            </h1>
        </div>

        <!-- Create Form -->
        <form th:action="@{/templates/pages/lists}" th:object="${newTodoList}" method="post">
            <div class="form-group">
                <label for="listName" class="form-label">List Name</label>
                <input type="text"
                       class="form-control"
                       id="listName"
                       th:field="*{name}"
                       placeholder="Enter list name"
                       autofocus
                       required>
            </div>
            <div class="form-actions" style="margin-top: 1rem; display: flex; gap: 1rem;">
                <a th:href="@{/static}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                    Create List
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
