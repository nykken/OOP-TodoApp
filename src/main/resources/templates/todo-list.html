
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Todo List - Todo App</title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: #1e293b;
      line-height: 1.6;
    }

    /* Container System */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Navigation */
    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #e2e8f0;
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 1rem 0;
    }

    .navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: #6366f1;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .navbar-brand:hover {
      color: #5855eb;
    }

    /* Main Container */
    .main-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
      margin: 2rem auto;
      min-height: calc(100vh - 200px);
      padding: 2rem;
    }

    /* Header Section */
    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .header-title {
      font-size: 1.875rem;
      font-weight: 600;
      color: #1e293b;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.875rem;
    }

    .btn-primary {
      background: #6366f1;
      color: white;
    }

    .btn-primary:hover {
      background: #5855eb;
      transform: translateY(-1px);
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    .btn-outline-primary {
      background: transparent;
      color: #6366f1;
      border: 1px solid #6366f1;
    }

    .btn-outline-primary:hover {
      background: #6366f1;
      color: white;
    }

    .btn-outline-danger {
      background: transparent;
      color: #ef4444;
      border: 1px solid #ef4444;
    }

    .btn-outline-danger:hover {
      background: #ef4444;
      color: white;
    }

    .btn-outline-secondary {
      background: transparent;
      color: #6b7280;
      border: 1px solid #6b7280;
    }

    .btn-outline-secondary:hover {
      background: #6b7280;
      color: white;
    }

    .btn-outline-warning {
      background: transparent;
      color: #f59e0b;
      border: 1px solid #f59e0b;
    }

    .btn-outline-warning:hover {
      background: #f59e0b;
      color: white;
    }

    .btn-outline-success {
      background: transparent;
      color: #10b981;
      border: 1px solid #10b981;
    }

    .btn-outline-success:hover {
      background: #10b981;
      color: white;
    }

    .btn-sm {
      padding: 0.5rem 1rem;
      font-size: 0.75rem;
    }

    .btn-secondary {
      background: #6b7280;
      color: white;
    }

    .btn-secondary:hover {
      background: #4b5563;
    }

    .btn-link {
      background: none;
      border: none;
      padding: 0;
      color: inherit;
    }

    .active {
      background: #6366f1 !important;
      color: white !important;
    }

    /* Filter Buttons */
    .filter-section {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 3rem 0;
    }

    .empty-state i {
      font-size: 3rem;
      color: #9ca3af;
      margin-bottom: 1rem;
    }

    .empty-state h4 {
      color: #6b7280;
      margin-bottom: 0.5rem;
    }

    .empty-state p {
      color: #9ca3af;
    }

    /* Todo List */
    .todo-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .todo-item:hover {
      background: #f1f5f9;
      transform: translateY(-1px);
      box-shadow: 0 2px 4px -1px rgb(0 0 0 / 0.1);
    }

    .todo-content {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex: 1;
    }

    .todo-toggle {
      display: flex;
      align-items: center;
    }

    .todo-text {
      font-size: 1rem;
      color: #374151;
    }

    .todo-text.completed {
      text-decoration: line-through;
      opacity: 0.6;
      color: #9ca3af;
    }

    .todo-actions {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    /* Text Utilities */
    .text-muted {
      color: #6b7280;
    }

    .text-success {
      color: #10b981;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-dialog {
      background: white;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      overflow: auto;
    }

    .modal-header {
      padding: 1.5rem;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #1e293b;
    }

    .modal-body {
      padding: 1.5rem;
    }

    .modal-footer {
      padding: 1.5rem;
      border-top: 1px solid #e2e8f0;
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
    }

    .btn-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #6b7280;
    }

    .btn-close:hover {
      color: #374151;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 1rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #374151;
    }

    .form-control {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 0 0.5rem;
      }

      .main-container {
        margin: 1rem auto;
        padding: 1rem;
      }

      .header-section {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .filter-section {
        justify-content: center;
      }

      .todo-item {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .todo-content {
        justify-content: center;
      }

      .todo-actions {
        justify-content: center;
      }

      .modal-dialog {
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar">
  <div class="container">
    <a class="navbar-brand" href="/">
      <i class="fas fa-tasks"></i>
      TodoMaster
    </a>
    <a href="/" class="btn btn-outline-secondary btn-sm">
      <i class="fas fa-arrow-left"></i>
      Back to Lists
    </a>
  </div>
</nav>

<!-- Main Content -->
<div class="container">
  <div class="main-container">
    <!-- Header Section -->
    <div class="header-section">
      <h1 class="header-title" th:text="${todoList != null ? todoList.name : 'Todo List'}">
        Todo List Name
      </h1>
      <button class="btn btn-primary" onclick="openModal('addTodoModal')">
        <i class="fas fa-plus"></i>
        Add Todo
      </button>
    </div>

    <!-- Filter Buttons -->
    <div class="filter-section">
      <a href="#" th:href="@{/lists/{id}(id=${todoList.id})}"
         class="btn btn-outline-secondary btn-sm"
         th:classappend="${currentFilter == null ? 'active' : ''}">
        All
      </a>
      <a href="#" th:href="@{/lists/{id}(id=${todoList.id}, filter='pending')}"
         class="btn btn-outline-warning btn-sm"
         th:classappend="${currentFilter == 'pending' ? 'active' : ''}">
        Pending
      </a>
      <a href="#" th:href="@{/lists/{id}(id=${todoList.id}, filter='completed')}"
         class="btn btn-outline-success btn-sm"
         th:classappend="${currentFilter == 'completed' ? 'active' : ''}">
        Completed
      </a>
    </div>

    <!-- No todos message -->
    <div th:if="${todos == null or #lists.isEmpty(todos)}" class="empty-state">
      <i class="fas fa-clipboard-list"></i>
      <h4>No todos yet</h4>
      <p>Add your first todo to get started!</p>
    </div>

    <!-- Todos List -->
    <div class="todo-list" th:if="${todos != null and not #lists.isEmpty(todos)}">
      <div class="todo-item" th:each="todo : ${todos}" th:if="${todo != null}">
        <div class="todo-content">
          <form th:action="@{/lists/{listId}/todos/{todoId}/toggle(listId=${todoList.id}, todoId=${todo.id})}"
                method="post" class="todo-toggle">
            <button type="submit" class="btn btn-link">
              <i class="fas fa-check-circle text-success" th:if="${todo.completed}"></i>
              <i class="far fa-circle text-muted" th:unless="${todo.completed}"></i>
            </button>
          </form>
          <span class="todo-text"
                th:text="${todo.description}"
                th:classappend="${todo.completed ? 'completed' : ''}">
              Todo description
          </span>
        </div>
        <div class="todo-actions">
          <button class="btn btn-sm btn-outline-primary edit-todo-btn"
            th:attr="data-list-id=${todoList.id}, data-todo-id=${todo.id}, data-description=${todo.description}">
            <i class="fas fa-edit"></i>
          </button>
          <form th:action="@{/lists/{listId}/todos/{todoId}/delete(listId=${todoList.id}, todoId=${todo.id})}"
                method="post" style="display: inline;">
            <button type="submit" class="btn btn-outline-danger btn-sm"
                    onclick="return confirmDelete('Are you sure you want to delete this todo?')">
              <i class="fas fa-trash"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add Todo Modal -->
<div class="modal" id="addTodoModal">
  <div class="modal-dialog">
    <form th:action="@{/lists/{listId}/todos(listId=${todoList.id})}" th:object="${newTodo}" method="post">
      <div class="modal-header">
        <h5 class="modal-title">Add New Todo</h5>
        <button type="button" class="btn-close" onclick="closeModal('addTodoModal')">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="todoDescription" class="form-label">Description</label>
          <input type="text"
                 class="form-control"
                 id="todoDescription"
                 th:field="*{description}"
                 placeholder="Enter todo description"
                 required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="closeModal('addTodoModal')">Cancel</button>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-plus"></i>
          Add Todo
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Edit Todo Modal -->
<div class="modal" id="editTodoModal">
  <div class="modal-dialog">
    <form id="editTodoForm" method="post">
      <div class="modal-header">
        <h5 class="modal-title">Edit Todo</h5>
        <button type="button" class="btn-close" onclick="closeModal('editTodoModal')">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="editTodoDescription" class="form-label">Description</label>
          <input type="text"
                 class="form-control"
                 id="editTodoDescription"
                 name="description"
                 placeholder="Enter todo description"
                 required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="closeModal('editTodoModal')">Cancel</button>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i>
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>




<script>
  function confirmDelete(message) {
    return confirm(message || 'Are you sure you want to delete this item?');
  }

  function openModal(modalId) {
    document.getElementById(modalId).classList.add('show');
  }

  function openEditModal(todoId, currentDescription) {
    // Set the form action URL to match your existing endpoint
    const form = document.getElementById('editTodoForm');
    const listId = /*[[${todoList.id}]]*/ '1'; // Fallback for safety
    form.action = `/lists/${listId}/todos/${todoId}/update`;

    // Set the current description in the input field
    document.getElementById('editTodoDescription').value = currentDescription;

    // Open the modal
    openModal('editTodoModal');
  }

  function closeModal(modalId) {
    document.getElementById(modalId).classList.remove('show');
  }

  // Close modal when clicking outside
  window.onclick = function(event) {
    if (event.target.classList.contains('modal')) {
      event.target.classList.remove('show');
    }
  }

  function openEditModalSafe(button) {
    // Get data from the button's data attributes (safer than inline JS)
    const todoId = button.getAttribute('data-todo-id');
    const currentDescription = button.getAttribute('data-todo-description');

    // Call the original function
    openEditModal(todoId, currentDescription);
  }

  // Close modal with Escape key
  document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
      const openModal = document.querySelector('.modal.show');
      if (openModal) {
        openModal.classList.remove('show');
      }
    }
  });

  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.edit-todo-btn').forEach(button => {
        button.addEventListener('click', function() {
            // Read the data from the clicked button
            const listId = this.getAttribute('data-list-id');
            const todoId = this.getAttribute('data-todo-id');
            const description = this.getAttribute('data-description');

            // Set up the modal form
            const form = document.getElementById('editTodoForm');
            const input = document.getElementById('editTodoDescription');

            // Set form action with the specific IDs
            form.action = `/lists/${listId}/todos/${todoId}/update`;
            input.value = description;

            // ← THIS LINE OPENS THE MODAL
            openModal('editTodoModal');
        });
    });
});
</script>
</body>
</html>
