<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Todo List - Todo App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        font-family: 'Inter', sans-serif;
    }

    .main-container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        margin: 2rem auto;
        min-height: calc(100vh - 200px);
    }

    .navbar {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid #e2e8f0;
    }

    .navbar-brand {
        font-weight: 700;
        color: #6366f1 !important;
    }

    .btn-primary {
        background: #6366f1;
        border-color: #6366f1;
        border-radius: 8px;
    }

    .btn-primary:hover {
        background: #5855eb;
        border-color: #5855eb;
    }

    .todo-item {
        border-radius: 8px;
        transition: all 0.2s ease;
    }

    .todo-item:hover {
        background-color: #f8fafc;
    }

    .completed {
        text-decoration: line-through;
        opacity: 0.6;
    }
  </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container">
    <a class="navbar-brand" href="/">
      <i class="fas fa-tasks me-2"></i>
      TodoMaster
    </a>
    <a href="/" class="btn btn-outline-secondary btn-sm">
      <i class="fas fa-arrow-left me-1"></i>Back to Lists
    </a>
  </div>
</nav>

<!-- Main Content -->
<div class="container">
  <div class="main-container">
    <div class="p-4">
      <div class="row">
        <div class="col-md-8">
          <!-- Todo List Header -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0" th:text="${todoList != null ? todoList.name : 'Todo List'}">
              Todo List Name
            </h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTodoModal">
              <i class="fas fa-plus me-2"></i>Add Todo
            </button>
          </div>

          <!-- Filter buttons -->
          <div class="mb-3">
            <a href="#" th:href="@{/lists/{id}(id=${todoList.id})}"
               class="btn btn-outline-secondary btn-sm me-2"
               th:classappend="${currentFilter == null ? 'active' : ''}">
              All
            </a>
            <a href="#" th:href="@{/lists/{id}(id=${todoList.id}, filter='pending')}"
               class="btn btn-outline-warning btn-sm me-2"
               th:classappend="${currentFilter == 'pending' ? 'active' : ''}">
              Pending
            </a>
            <a href="#" th:href="@{/lists/{id}(id=${todoList.id}, filter='completed')}"
               class="btn btn-outline-success btn-sm"
               th:classappend="${currentFilter == 'completed' ? 'active' : ''}">
              Completed
            </a>
          </div>

          <!-- No todos message -->
          <div th:if="${todos == null or #lists.isEmpty(todos)}" class="text-center py-5">
            <i class="fas fa-clipboard-list fa-3x text-muted mb-3"></i>
            <h4 class="text-muted">No todos yet</h4>
            <p class="text-muted">Add your first todo to get started!</p>
          </div>

          <!-- Todos List -->
          <div th:if="${todos != null and not #lists.isEmpty(todos)}">
            <div class="list-group">
              <div class="list-group-item todo-item d-flex justify-content-between align-items-center"
                   th:each="todo : ${todos}" th:if="${todo != null}">
                <div class="d-flex align-items-center">
                  <form th:action="@{/lists/{listId}/todos/{todoId}/toggle(listId=${todoList.id}, todoId=${todo.id})}"
                        method="post" class="me-3">
                    <button type="submit" class="btn btn-link p-0 border-0">
                      <i class="fas fa-check-circle text-success" th:if="${todo.completed}"></i>
                      <i class="far fa-circle text-muted" th:unless="${todo.completed}"></i>
                    </button>
                  </form>
                  <span th:text="${todo.description}"
                        th:class="${todo.completed ? 'completed' : ''}">
                                            Todo description
                                        </span>
                </div>
                <div>
                  <a th:href="@{/lists/{listId}/todos/{todoId}/edit(listId=${todoList.id}, todoId=${todo.id})}"
                     class="btn btn-outline-primary btn-sm me-2">
                    <i class="fas fa-edit"></i>
                  </a>
                  <form th:action="@{/lists/{listId}/todos/{todoId}/delete(listId=${todoList.id}, todoId=${todo.id})}"
                        method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-danger btn-sm"
                            onclick="return confirmDelete('Are you sure you want to delete this todo?')">
                      <i class="fas fa-trash"></i>
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Sidebar -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h6 class="mb-0">
                <i class="fas fa-info-circle me-2"></i>List Info
              </h6>
            </div>
            <div class="card-body">
              <p><strong>Name:</strong> <span th:text="${todoList.name}">List Name</span></p>
              <p><strong>Total Todos:</strong> <span th:text="${todos != null ? #lists.size(todos) : 0}">0</span></p>
              <p><strong>Completed:</strong>
                <span>0</span>
              </p>
              <p><strong>Pending:</strong>
                <span>0</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add Todo Modal -->
<div class="modal fade" id="addTodoModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form th:action="@{/lists/{id}/todos(id=${todoList.id})}" th:object="${newTodo}" method="post">
        <div class="modal-header">
          <h5 class="modal-title">Add New Todo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="todoDescription" class="form-label">Description</label>
            <input type="text"
                   class="form-control"
                   id="todoDescription"
                   th:field="*{description}"
                   placeholder="Enter todo description"
                   required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>Add Todo
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function confirmDelete(message) {
      return confirm(message || 'Are you sure you want to delete this item?');
  }
</script>
</body>
</html>
