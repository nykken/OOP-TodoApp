<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head th:fragment="head">
    <title>Todo App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/fab.css}" />
    <script th:src="@{/js/utils.js}"></script>
</head>

<div th:fragment="container" class="container main-container"></div>
<body>
    <!-- Navigation -->
    <nav th:fragment="nav" class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-tasks"></i>
                TodoMaster
            </a>
        </div>
    </nav>


    <!-- Expandable floating action button Menu -->
    <div th:fragment="fab" class="fab-menu">
        <input type="checkbox" id="fab-toggle">
        <label for="fab-toggle" class="fab-backdrop"></label>
        <label for="fab-toggle" class="fab-main">
            <i class="fas fa-plus"></i>
        </label>
        <div class="fab-actions">
            <a href="/lists/new" class="fab-action fab-new-list">
                <i class="fas fa-list"></i>
                New List
            </a>
            <a href="/notes/new" class="fab-action fab-new-note">
                <i class="fas fa-sticky-note"></i>
                New Note
            </a>
        </div>
    </div>
</body>

</html>
